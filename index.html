<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #container {
                background: #999;
                width: 100%;
                height: 100%;
            }
        </style>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="js/jquery-custom.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/stats.min.js"></script>
        <script src="js/particle-viewer.core.js"></script>
        <script src="js/particle-viewer.settings.js"></script>
        <script src="js/particle-viewer.renderer.js"></script>
        <script src="js/particle-viewer.molecules.js"></script>

        <script src="js/animation-generator.js"></script>

    <body>
        <div id="container"></div>
    </body>
    <script>
        $.getJSON("js/example-animations/short_collision.json", function(data) {
        	Generator( data ).
        		randomMolecules( 50, 20 ).
        		randomCollisions( 40 ).
        		print( true );
            
            // fire up the engine
	        PV.load( data ).init( "#container" ).start();
        }).fail(function(e) {
	        console.log("There was an error in the json file. Please make sure the input is valid. Try passing it through: http://jsonlint.com/", e);
        });
    </script>
</html>
